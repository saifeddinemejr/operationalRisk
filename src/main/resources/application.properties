spring.application.name=operationalRisk
server.port=8089
# DataBase Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/RiskMapping
spring.datasource.username=postgres

# to Print  the sql Queries generated by the ORM In Console When Executing ...
spring.jpa.show-sql=true


# to automatically update the database schema based on the JPA entity classes
spring.jpa.hibernate.ddl-auto = update

# This property instructs Hibernate to disable the use of JDBC metadata defaults.
#By default, Hibernate uses JDBC metadata to determine certain settings,
# such as column types and lengths. Setting this property to false disables this
# behavior, allowing Hibernate to use its own defaults instead.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

#This property specifies the dialect that Hibernate should use for interacting with the PostgreSQL database.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
## Hibernate Logging
# When set to DEBUG, the logging framework will
# output all Hibernate SQL statements along with other debug-level information to the configured
# logging destination (e.g., console, file).
